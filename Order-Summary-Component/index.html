<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img class="hero" src="images/illustration-hero.svg" alt="Illustration of a person listening to music.">
    <section>
        <h1>Order Summary</h1>
      
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan-container">
          <div class="current-plan">
            <img class="music-icon" src="images/icon-music.svg" alt="Musical note icon.">
            <span class="plan-info">
              <b>Annual Plan</b>
              <span>$59.99/year</span>
            </span>
          </div>

          <a id="change-plan" href="#">Change</a>
        </div>

      <div class="controls-container">
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </section>
  </main>
</body>
</html>
