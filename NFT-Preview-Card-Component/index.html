<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <span class="preview-container">
      <img class="preview-image" src="images/image-equilibrium.jpg" alt="Colorful crystal block balanced on one corner.">

      <a class="preview-overlay" href="#">
        <img class="preview-icon" src="images/icon-view.svg" alt="View full size image.">
      </a>
    </span>

    <div class="content">
      <a class="product-name" href="#">Equilibrium #3429</a>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="sale-info">
        <span class="price-info">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon.">
          <span class="price">0.041 ETH</span>
        </span>

        <span class="time-info">
          <img src="images/icon-clock.svg" alt="Clock icon.">
          <span class="time-remaining">3 days left</span>
        </span>
      </div>
  
      <hr>
      
      <div class="creator-info">
        <img class="avatar" src="images/image-avatar.png" alt="Avatar of creator">
        <span class="created-by">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
</body>
</html>
