<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img class="card-bg" src="images/bg-pattern-card.svg" alt="Background pattern on card.">
    <img class="profile-pic" src="images/image-victor.jpg" alt="Users profile picture.">
    <div class="profile-info">
      <h1>Victor Crest</h1>
      <h2>26</h2>
      <h3>London</h3>
    </div>

    <section class="profile-content">
      <div>
        <b>80K</b>
        <span>Followers</span>
      </div>

      <div>
        <b>803K</b>
        <span>Likes</span>
      </div>

      <div>
        <b>1.4K</b>
        <span>Photos</span>
      </div>
    </section>
  </main>
</body>
</html>
